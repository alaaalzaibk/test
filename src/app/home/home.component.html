<div class="container">
    <div *ngIf="permissions.length==1">Please add permissions first!  </div><a mat-flat-button (click)="addPermission()" >Add</a><a mat-flat-button (click)="addRole()" >Add Role</a>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                  Id 
              </th>
            <td mat-cell *matCellDef="let element">
                  {{element.permissionId}} 
              </td>
        </ng-container>
        <ng-container matColumnDef="permission">
            <th mat-header-cell *matHeaderCellDef>
                permission 
              </th>
            <td mat-cell *matCellDef="let element">
                  {{element.permissionName}} 
              </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" 
               [showFirstLastButtons]="true"
               [pageSize]="pageSize">
</mat-paginator>
    <app-add-permission *ngIf="permissionForm"></app-add-permission>
</div>
